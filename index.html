<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pt.css">
    <title>Phuong trinh</title>
</head>

<body>
    <div class="container">
        <h1>Giải Phương Trình</h1>
        <div class="option">
            <button id="pt1" class="btn" onclick="giai_ptb1()">PT bậc 1</button>
            <button id="pt2" class="btn" onclick="giai_ptb2()">PT bậc 2</button>
            <h4 id="phuongtrinh"></h4>
        </div>
        <div class="content" id="ptContent">
            <input type="number" id="a" placeholder="nhập số a" />
            <input type="number" id="b" placeholder="nhập số b" />
            <input type="number" id="c" placeholder="nhập số c" />
            <div class="option">
                <button id="kq" class="btn" onclick="ptOption()">Result</button>
                <button id="btnReset" class="btn" onclick="closeForm()">Reset</button>
                <h2 id="result"></h2>
            </div>
        </div>
    </div>
    <script src="./js/pt.js"></script>
</body>

</html>
